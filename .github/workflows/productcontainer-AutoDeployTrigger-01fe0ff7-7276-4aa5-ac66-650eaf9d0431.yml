name: Trigger auto deployment for productcontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/productcontainer-AutoDeployTrigger-01fe0ff7-7276-4aa5-ac66-650eaf9d0431.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PRODUCTCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PRODUCTCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PRODUCTCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}src/Services/ProductService/ProductService
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: eshopregistry.azurecr.io
          registryUsername: ${{ secrets.PRODUCTCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PRODUCTCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: productcontainer
          resourceGroup: EShop
          imageToBuild: eshopregistry.azurecr.io/productcontainer:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


